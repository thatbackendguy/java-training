<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SockJS Example</title>
    <!-- Include SockJS library -->
    <script src="https://unpkg.io/sockjs-client@1.5.0/dist/sockjs.min.js"></script>

</head>
<body>
<h1>SockJS Example</h1>
<textarea id="message" placeholder="Type a message"></textarea>
<button onclick="sendMessage()">Send</button>
<div id="output"></div>

<script>
    // Connect to the SockJS server
    const sock = new SockJS('http://10.20.40.227:8080/sockjs');

    // Function to handle incoming messages
    sock.onmessage = function (e) {
        document.getElementById("output").innerHTML += "<p>Received: " + e.data + "</p>";
    };

    // Function to send a message to the server
    function sendMessage() {
        const message = document.getElementById("message").value;
        sock.send(message);
        document.getElementById("message").value = "";
    }
</script>
</body>
</html>
